<html lang="en">
<head>

    <meta name="description" content="Visually build, test, and refine high-quality LLM prompts with a vast library of expert templates and a modern, interactive interface.">
    <meta name="author" content="AI-Generated, Human-Refined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 
    ============================================================================
    PromptCraft 2.0 - The Ultimate Prompt Studio
    ============================================================================
    
    Welcome to the next generation of prompt engineering. This tool has been
    rebuilt from the ground up to provide a superior, intuitive, and powerful
    prompt creation experience.

    1.  **Navigate with the Sidebar**: On the left, you'll find a comprehensive
        library of over 40 templates. Use the search bar to instantly find
        what you need. Click a template to load it.

    2.  **Build in the Studio**: The central panel is your "Prompt Studio". 
        Modify the pre-filled components (Objective, Context, etc.) to
        tailor the prompt to your exact needs.

    3.  **See Your Prompt Live**: The right-hand "Anatomy & Export" panel shows
        your final prompt in real-time, color-coded for clarity.

    4.  **Export with Ease**: Once perfected, use the one-click export buttons
        to copy your prompt in Plaintext, Markdown, or JSON format.

    5.  **Offline & Private**: Your work is saved in your browser and never
        leaves your device. 100% privacy and offline functionality.
        
    6.  **Diagnostics Console**: Press `Ctrl+Shift+D` to toggle the dev console.
    ============================================================================
    -->

    <style>
        /* --- 1. Global Styles, Variables & Glassmorphism --- */
        :root {
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "Fira Code", "Roboto Mono", monospace;

            /* Vibrant Color Palette */
            --color-text: #EAE6FF;
            --color-text-muted: #A099C7;
            --color-primary: #8A79F7;
            --color-accent: #3DD9E3;
            --color-glass-bg: rgba(26, 24, 52, 0.4);
            --color-glass-border: rgba(138, 121, 247, 0.2);
            --color-dark-surface: #1A1834;
            --color-bg-start: #0F0C29;
            --color-bg-mid: #302B63;
            --color-bg-end: #24243E;

            /* Prompt Component Colors */
            --c-objective: #FF6B6B;
            --c-context: #4ECDC4;
            --c-instructions: #45B7D1;
            --c-examples: #FED766;
            --c-constraints: #C77DFF;
            --c-persona: #25D366;
            
            --star-inactive: #6A6696;
            --star-active: #F9C80E;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: var(--font-sans);
            color: var(--color-text);
            background: linear-gradient(-45deg, var(--color-bg-start), var(--color-bg-mid), var(--color-bg-end));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--color-glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--color-glass-border);
            border-radius: 12px;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: var(--color-glass-border); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--color-primary); }

        /* --- 2. Main Layout & Navigation --- */
        .app-layout {
            display: grid;
            grid-template-columns: 1fr;
            height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        .sidebar.is-open { transform: translateX(0); }

        .main-content {
            transition: margin-left 0.3s ease-out;
            height: 100vh;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .mobile-menu-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            background: var(--color-glass-bg);
            border: 1px solid var(--color-glass-border);
            color: var(--color-text);
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .app-layout { grid-template-columns: 320px 1fr; }
            .sidebar {
                position: static;
                transform: translateX(0);
                height: 100vh;
                padding-right: 0.75rem;
            }
            .mobile-menu-btn { display: none; }
        }
        
        @media (min-width: 1280px) {
            .content-grid { grid-template-columns: 2fr 1fr; }
        }
        
        /* --- 3. Sidebar Content --- */
        .sidebar-header {
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-glass-border);
            margin-bottom: 1rem;
        }
        .sidebar-header h1 {
            font-size: 1.5rem; margin: 0;
            color: var(--color-accent);
        }
        .sidebar-search input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--color-glass-border);
            color: var(--color-text);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .sidebar-search input::placeholder { color: var(--color-text-muted); }
        .template-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .template-category h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--color-text-muted);
            margin: 1.5rem 0 0.5rem;
            letter-spacing: 1px;
            padding-left: 0.75rem;
        }
        .template-item a {
            display: block;
            padding: 0.75rem;
            border-radius: 6px;
            text-decoration: none;
            color: var(--color-text);
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .template-item a:hover { background-color: var(--color-glass-bg); }
        .template-item a.active { background-color: var(--color-primary); color: white; }
        .template-item .name { font-weight: 500; }
        .template-item .desc { font-size: 0.85rem; color: var(--color-text-muted); margin-top: 2px;}
        .template-item a.active .desc { color: rgba(255,255,255,0.8); }

        /* --- 4. Main Content & Prompt Studio --- */
        .studio-panel, .anatomy-panel-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 0; /* Fix for flexbox overflow */
        }
        .anatomy-panel-wrapper {
            position: sticky;
            top: 0;
            height: 100vh;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .anatomy-panel { height: 100%; }
        
        .welcome-screen { text-align: center; padding: 4rem 1rem; }
        .welcome-screen h2 { font-size: 2rem; color: var(--color-accent); }
        .welcome-screen p { color: var(--color-text-muted); max-width: 500px; margin: 1rem auto; }
        .main-card { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .main-card h2 { margin: 0 0 1rem; font-size: 1.2rem; color: var(--color-accent); }
        
        details {
            border: 1px solid var(--color-glass-border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        details:last-child { margin-bottom: 0; }
        details[open] { background-color: rgba(0,0,0,0.1); }
        summary {
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        summary::after {
            content: '+'; font-size: 1.5rem; color: var(--color-text-muted);
            transition: transform 0.2s ease-out;
        }
        details[open] > summary::after { transform: rotate(45deg); }

        .details-content { padding: 0 1.25rem 1.25rem; }
        textarea {
            width: 100%;
            min-height: 100px;
            background-color: var(--color-dark-surface);
            border: 1px solid var(--color-glass-border);
            border-radius: 6px;
            color: var(--color-text);
            padding: 0.75rem;
            font-family: var(--font-mono);
            font-size: 0.95rem;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-primary);
        }

        .suggestion-box {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: var(--color-text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stars { display: flex; gap: 0.25rem; }
        .star { width: 16px; height: 16px; }

        /* --- 5. Anatomy & Export Panel --- */
        #prompt-anatomy-output {
            flex-grow: 1;
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }
        .prompt-part {
            padding: 2px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: inline-block;
            margin: 2px;
        }
        .prompt-part:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .part-objective { background-color: var(--c-objective); color: #000; }
        .part-context { background-color: var(--c-context); color: #000; }
        .part-instructions { background-color: var(--c-instructions); color: #fff; }
        .part-examples { background-color: var(--c-examples); color: #000; }
        .part-constraints { background-color: var(--c-constraints); color: #fff; }
        .part-persona { background-color: var(--c-persona); color: #000; }

        .export-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .btn {
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--color-primary);
            background-color: transparent;
            color: var(--color-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .btn:hover, .btn.copied {
            background-color: var(--color-primary);
            color: #fff;
            box-shadow: 0 0 15px rgba(138, 121, 247, 0.5);
        }

        /* --- 6. Diagnostics Console --- */
        #diagnostics-console {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 400px;
            max-height: 300px;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        #diagnostics-console.visible { display: flex; }
        #diagnostics-console header {
            padding: 0.5rem 1rem;
            background: var(--color-primary);
            color: #fff;
            font-weight: bold;
            cursor: move;
        }
        #diagnostics-log { padding: 1rem; overflow-y: auto; flex-grow: 1; }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. State, Constants & DOM Refs ---
        const dom = {
            sidebar: document.getElementById('sidebar'),
            mobileMenuBtn: document.getElementById('mobile-menu-btn'),
            mainContent: document.getElementById('main-content'),
            templateSearch: document.getElementById('template-search'),
            templateList: document.getElementById('template-list'),
            studioPanel: document.getElementById('studio-panel'),
            promptAnatomyOutput: document.getElementById('prompt-anatomy-output'),

        };

        const state = {
            activeTemplateId: null,
            promptData: {
                objective: '', context: '', instructions: '', 
                examples: '', constraints: '', persona: ''
            }
        };
        
        const componentMetadata = {
            objective:    { label: 'Objective',    title: "The primary goal of the prompt." },
            context:      { label: 'Context',      title: "Background information the LLM needs to understand the request." },
            instructions: { label: 'Instructions', title: "Step-by-step instructions for the LLM to follow."},
            examples:     { label: 'Examples',     title: "Few-shot examples to guide the output format and style."},
            constraints:  { label: 'Constraints',  title: "Negative constraints or rules the LLM must obey."},
            persona:      { label: 'Persona',      title: "The role or character the LLM should adopt."},
        };
        
        // --- 2. MASSIVE TEMPLATE LIBRARY ---
        const TEMPLATES = [
            { category: "Content & Writing", 
              items: [
                { id: "blog-post", emoji: "‚úçÔ∏è", name: "Blog Post Generator", desc: "Create a well-structured blog post from a topic.", prompt: { objective: "Write a comprehensive, engaging, and SEO-friendly blog post about [TOPIC].", context: "The target audience is [e.g., beginner developers, marketing professionals]. The desired tone is [e.g., informative, conversational, humorous].", instructions: "1. Start with a captivating headline.\n2. Write a brief introduction that hooks the reader.\n3. Create 3-5 main sections with clear subheadings.\n4. Include practical examples or data where appropriate.\n5. Conclude with a summary and a call-to-action.", persona: "Act as an expert blogger and subject matter expert in the specified topic.", constraints: "The post should be between 800 and 1200 words. Avoid overly technical jargon unless necessary for the audience.", examples: "" }},
                { id: "social-media-posts", emoji: "üì±", name: "Social Media Posts", desc: "Generate a set of posts for various platforms.", prompt: { objective: "Generate 5 social media posts for an announcement about [PRODUCT/EVENT].", context: "The platforms are Twitter, LinkedIn, and Instagram. The goal is to drive traffic to our website.", instructions: "1. For Twitter: Create 2 short, punchy tweets with relevant hashtags.\n2. For LinkedIn: Write 1 professional post focusing on business value.\n3. For Instagram: Write 2 posts with engaging captions and suggest visuals.\n4. Include a call-to-action with a link in each post.", persona: "Act as a savvy social media manager.", constraints: "Maintain a consistent brand voice, which is [e.g., witty, professional, inspiring].", examples: "" }},
                { id: "video-script", emoji: "üé¨", name: "Video Script Outline", desc: "Outline a script for an informational video.", prompt: { objective: "Create a script outline for a 5-minute YouTube video titled '[VIDEO_TITLE]'.", context: "The video is intended to explain a complex topic, [TOPIC], to a general audience.", instructions: "1. Hook (0-15s): Start with a surprising fact or question.\n2. Intro (15-45s): State what the video is about and why it matters.\n3. Main Point 1 (45s-2m): Explain the first key concept with a visual aid suggestion.\n4. Main Point 2 (2m-3m30s): Explain the second concept.\n5. Main Point 3 (3m30s-4m30s): Explain the final concept.\n6. Outro (4m30s-5m): Summarize the key takeaways and include a call-to-action (like, subscribe).", persona: "Act as a professional scriptwriter and educational content creator.", constraints: "The language must be simple and easy to understand. Each section should have estimated timings.", examples: "" }},
                { id: "story-generator", emoji: "üìñ", name: "Creative Story Generator", desc: "Craft a short story from a basic premise.", prompt: { objective: "Write a short story (approx. 500 words) based on a given premise.", context: "The premise is: A character in a [GENRE, e.g., fantasy, sci-fi] world discovers a [OBJECT] that has a strange power, [POWER].", instructions: "1. Introduce the main character and their world.\n2. Describe the moment of discovery.\n3. Show the character experimenting with the object's power.\n4. Introduce a conflict or complication arising from its use.\n5. End the story on a compelling cliffhanger.", persona: "Act as a creative storyteller.", constraints: "Focus on 'show, don't tell'. Use vivid sensory details.", examples: "" }},
                { id: "copy-editor", emoji: "üìù", name: "Proofreader & Copy Editor", desc: "Improve spelling, grammar, and style of any text.", prompt: { objective: "Review the following text and improve it. Correct any spelling and grammar errors, enhance clarity and flow, and rephrase awkward sentences.", context: "The text is an excerpt from a [DOCUMENT_TYPE, e.g., business report, academic essay]. The goal is to make it sound more professional and polished.", instructions: "1. Read through the text to understand its purpose.\n2. Correct all spelling, punctuation, and grammatical mistakes.\n3. Identify and rewrite sentences that are unclear, verbose, or poorly structured.\n4. Ensure a consistent tone and style throughout the text.\n5. Provide the corrected version of the text below.", persona: "Act as a meticulous and experienced copy editor.", constraints: "Do not change the core meaning or intent of the original text. If a major change is needed, suggest it in a comment.", examples: "Original Text: 'The companies profits went up alot this qtr, its mainly because of the new marketing strat.'\nCorrected Text: 'The company's profits increased significantly this quarter, primarily due to the new marketing strategy.'" }},
              ]},
            { category: "Business & Marketing",
              items: [
                { id: "email-generator", emoji: "üìß", name: "Professional Email Composer", desc: "Draft professional emails for any situation.", prompt: { objective: "Compose a professional email to [RECIPIENT_ROLE] regarding [SUBJECT].", context: "My goal is to [e.g., request a meeting, follow up on an application, provide a status update]. I need to maintain a polite and formal tone.", instructions: "1. Write a clear and concise subject line.\n2. Start with a professional salutation.\n3. In the first paragraph, state the purpose of the email directly.\n4. In the following paragraphs, provide necessary details or context.\n5. Conclude with a clear call-to-action or next step.\n6. End with a professional closing.", persona: "Act as an experienced business communicator.", constraints: "Keep the email brief and to the point. Ensure it is free of errors.", examples: "" }},
                { id: "swot-analysis", emoji: "üìä", name: "SWOT Analysis", desc: "Generate a SWOT analysis for a business or product.", prompt: { objective: "Conduct a SWOT analysis for [COMPANY/PRODUCT_NAME].", context: "[COMPANY/PRODUCT_NAME] is a [INDUSTRY] company that [DESCRIPTION_OF_BUSINESS]. Its main competitors are [COMPETITOR_1, COMPETITOR_2].", instructions: "Generate a four-quadrant SWOT analysis. For each quadrant, provide 3-5 distinct bullet points:\n- **Strengths**: Internal attributes that give an advantage.\n- **Weaknesses**: Internal attributes that are a disadvantage.\n- **Opportunities**: External factors that could be exploited.\n- **Threats**: External factors that could cause trouble.", persona: "Act as a strategic business analyst.", constraints: "Be realistic and base the analysis on the provided context. The points should be specific and actionable.", examples: "" }},
                { id: "marketing-copy", emoji: "üì£", name: "Marketing Ad Copy", desc: "Create compelling copy for an advertising campaign.", prompt: { objective: "Generate ad copy for a new product, [PRODUCT_NAME].", context: "[PRODUCT_NAME] is a [PRODUCT_CATEGORY] that solves [PROBLEM]. Its target audience is [AUDIENCE_DESCRIPTION]. The unique selling proposition (USP) is [USP].", instructions: "Create the following ad copy variants:\n1. **Headline (3 options)**: Short, attention-grabbing headlines (under 10 words).\n2. **Body Copy (2 options)**: A short paragraph (2-3 sentences) that highlights the benefits and USP.\n3. **Call-to-Action (3 options)**: Clear, urgent CTAs (e.g., 'Shop Now', 'Learn More', 'Get Your Free Trial').", persona: "Act as a senior direct-response copywriter.", constraints: "Use persuasive language and focus on customer benefits, not just product features.", examples: "" }},
                { id: "job-description", emoji: "üëî", name: "Job Description Writer", desc: "Create a comprehensive and appealing job description.", prompt: { objective: "Write a job description for a [JOB_TITLE] position.", context: "The role is at a [COMPANY_TYPE, e.g., tech startup, financial firm] in the [DEPARTMENT] department. The ideal candidate has [X] years of experience and skills in [SKILL_1, SKILL_2].", instructions: "Structure the job description as follows:\n1. **Job Summary**: A brief, engaging overview of the role.\n2. **Responsibilities**: A bulleted list of key duties and tasks.\n3. **Qualifications**: A bulleted list of required skills, experience, and education.\n4. **Preferred Qualifications**: A bulleted list of 'nice-to-have' skills.\n5. **Company Boilerplate**: A short paragraph about our company culture and mission.", persona: "Act as a professional HR recruiter.", constraints: "Use inclusive language. Clearly distinguish between required and preferred qualifications.", examples: "" }},
                { id: "press-release", emoji: "üì∞", name: "Press Release Generator", desc: "Draft a standard press release for an announcement.", prompt: { objective: "Write a professional press release announcing [NEWS_EVENT, e.g., a new product launch, a funding round, a partnership].", context: "The announcement is for [COMPANY_NAME]. The key details are: [LIST_KEY_DETAILS_OF_THE_NEWS]. A quote should be included from [PERSON'S_NAME], [PERSON'S_TITLE].", instructions: "Format the press release correctly:\n1. **FOR IMMEDIATE RELEASE** at the top.\n2. **Headline**: Compelling and newsworthy.\n3. **Dateline**: CITY, State ‚Äì Month Day, Year ‚Äì\n4. **Introduction (Lede)**: The most important information (who, what, when, where, why) in the first paragraph.\n5. **Body**: Further details, context, and the quote.\n6. **Boilerplate**: Standard paragraph about the company.\n7. **Media Contact**: Name, title, email, phone.\n8. **###** to signify the end.", persona: "Act as a public relations (PR) specialist.", constraints: "The tone must be objective and factual. The headline should be under 15 words.", examples: "" }},
              ]},

        // --- 3. Core Functions ---
        function log(message) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            dom.diagnosticsLog.prepend(entry);
        }
        
        function saveState() {
            try {
                const appState = {
                    activeTemplateId: state.activeTemplateId,
                    promptData: state.promptData
                };
                localStorage.setItem('promptCraftState2.0', JSON.stringify(appState));
                log('State saved.');
            } catch (e) {
                log('Error saving state.');
            }
        }
        
        function loadState() {
            try {
                const savedState = localStorage.getItem('promptCraftState2.0');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    state.activeTemplateId = parsedState.activeTemplateId;
                    state.promptData = parsedState.promptData;
                    log('State loaded.');
                }
            } catch (e) {
                log('Error loading state.');
            }
        }

        function renderAll() {
            renderVisualAnatomy();
            renderAllSuggestions();
        }

        function renderVisualAnatomy() {
            dom.promptAnatomyOutput.innerHTML = '';
            Object.keys(state.promptData).forEach(part => {
                const text = state.promptData[part]?.trim();
                if (text) {
                    const span = document.createElement('span');
                    span.textContent = text;
                    span.className = `prompt-part part-${part}`;
                    span.title = componentMetadata[part].title;
                    dom.promptAnatomyOutput.appendChild(span);
                    dom.promptAnatomyOutput.appendChild(document.createTextNode(' '));
                }
            });
        }
        
        function getQualityScore(part, text) {
            if (!text || text.trim().length === 0) return { score: 0, tip: "This section is empty. Filling it out can improve results." };
            
            let score = 1;
            let tip = 'Good start!';
            const len = text.length;

            switch (part) {
                case 'objective':
                    const actionVerbs = ['generate', 'create', 'write', 'summarize', 'list', 'compare', 'classify', 'extract', 'translate', 'explain', 'act as'];
                    if (actionVerbs.some(v => text.toLowerCase().startsWith(v))) score += 2;
                    if (len > 15) score += 1;
                    if (text.includes('[') && text.includes(']')) score += 1; // Placeholder bonus
                    tip = score < 3 ? 'Start with a strong action verb (e.g., "Generate...").' : 'Clear, actionable objective.';
                    break;
                case 'context':
                    if (len > 20) score += 2;
                    if (len > 50) score += 2;
                    tip = score < 3 ? 'Add more background details for better results.' : 'Rich context helps the AI.';
                    break;
                case 'instructions':
                    if (len > 20) score += 1;
                    if (/(1\.|\-|\*)/.test(text)) score += 2; // Check for lists
                    if (text.split('\n').length > 1) score += 1;
                    tip = score < 3 ? 'Use a numbered or bulleted list for clearer steps.' : 'Step-by-step instructions are very effective.';
                    break;
                case 'examples':
                    if (len > 15) score += 2;
                    if (/good example|bad example|input:|output:/i.test(text)) score += 2;
                    tip = score < 3 ? 'Showing an example (or non-example) is powerful.' : 'Excellent use of few-shot prompting!';
                    break;
                case 'constraints':
                    if (len > 10) score += 2;
                    if (/do not|don't|avoid|must not|ensure/i.test(text)) score += 2;
                    tip = score < 3 ? 'Add specific rules like "Do not use..."' : 'Well-defined constraints prevent unwanted output.';
                    break;
                case 'persona':
                    if (len > 15) score += 2;
                    if (/act as|you are a/i.test(text)) score += 2;
                    tip = score < 3 ? 'Try starting with "Act as a..." for a stronger persona.' : 'A well-defined persona sets the right tone.';
                    break;
            }
            
            return { score: Math.min(score, 5), tip };
        }

        function renderSuggestion(part) {
            const { score, tip } = getQualityScore(part, state.promptData[part]);
            const tipEl = document.getElementById(`tip-${part}`);
            const starsEl = document.getElementById(`stars-${part}`);
            
            if (tipEl) tipEl.textContent = tip;
            if (starsEl) {
                starsEl.innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    const starImg = document.createElement('img');
                    starImg.className = 'star';
                    starImg.src = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='${i < score ? getComputedStyle(document.documentElement).getPropertyValue('--star-active').substring(1) : 'none'}' stroke='${getComputedStyle(document.documentElement).getPropertyValue(i < score ? '--star-active' : '--star-inactive').substring(1)}' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolygon points='12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2'%3E%3C/polygon%3E%3C/svg%3E`;
                    starImg.alt = i < score ? "Full star" : "Empty star";
                    starsEl.appendChild(starImg);
                }
            }
        }
        
        function renderAllSuggestions() {
            if (state.activeTemplateId) {
                Object.keys(state.promptData).forEach(part => renderSuggestion(part));
            }
        }
        
        function handleInput(e) {
            const part = e.target.dataset.part;
            state.promptData[part] = e.target.value;
            saveState();
            renderVisualAnatomy();
            
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => renderSuggestion(part));
            } else {
                setTimeout(() => renderSuggestion(part), 200);
            }
        }

        function applyTemplate(templateId) {
            const template = TEMPLATES.flatMap(c => c.items).find(t => t.id === templateId);
            if (!template) return;

            if (!state.activeTemplateId) {
                renderEditor();
            }
            
            state.activeTemplateId = templateId;
            state.promptData = { ...template.prompt };
            
            Object.keys(state.promptData).forEach(part => {
                const inputEl = document.getElementById(`input-${part}`);
                if (inputEl) inputEl.value = state.promptData[part];
            });
            
            updateActiveTemplateLink();
            renderAll();
            saveState();
            log(`Applied template: ${template.name}`);
        }

        function updateActiveTemplateLink() {
            document.querySelectorAll('.template-item a').forEach(a => {
                a.classList.toggle('active', a.dataset.id === state.activeTemplateId);
            });
        }
        
        // --- 5. Export & Utility Functions ---
        function generateFullPrompt(format = 'text') {
            const parts = [];
            if (format === 'md') {
                Object.keys(state.promptData).forEach(part => {
                    const text = state.promptData[part]?.trim();
                    if (text) parts.push(`**${componentMetadata[part].label}:**\n${text}`);
                });
                return parts.join('\n\n---\n\n');
            }
            
            if (format === 'json') {
                const jsonObject = {};
                Object.keys(state.promptData).forEach(part => {
                    const text = state.promptData[part]?.trim();
                    if (text) jsonObject[part] = text;
                });
                return JSON.stringify(jsonObject, null, 2);
            }

            Object.keys(state.promptData).forEach(part => {
                const text = state.promptData[part]?.trim();
                if (text) parts.push(text);
            });
            return parts.join('\n\n');
        }

        async function copyToClipboard(text, button) {
            if (!text || !navigator.clipboard) return;
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                alert('Failed to copy to clipboard.');
            }
        }

            const link = e.target.closest('a');
            if (link) {

                applyTemplate(link.dataset.id);
                if (window.innerWidth < 1024) {
                    dom.sidebar.classList.remove('is-open');
                }
            }
        });

        dom.exportMdBtn.addEventListener('click', (e) => copyToClipboard(generateFullPrompt('md'), e.currentTarget));
        dom.exportJsonBtn.addEventListener('click', (e) => copyToClipboard(generateFullPrompt('json'), e.currentTarget));
        
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key.toLowerCase() === 'd') {
                e.preventDefault();
                dom.diagnosticsConsole.classList.toggle('visible');
            }
        });
        
        // --- 7. Initialization ---
        function init() {
            log('PromptCraft 2.0 Initializing...');
            loadState();
            renderTemplateList();

            if (state.activeTemplateId) {
                renderEditor();
                Object.keys(state.promptData).forEach(part => {
                    const inputEl = document.getElementById(`input-${part}`);
                    if (inputEl) inputEl.value = state.promptData[part];
                });
                updateActiveTemplateLink();
                renderAll();
            } else {
                renderWelcomeScreen();
            }
            log('Ready.');
        }

        init();
    });
    </script>
</body>
</html>
